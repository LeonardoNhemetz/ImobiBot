<!DOCTYPE html>
<html>
  <head>
    <title>Cadastrar imóvel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adicionando o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>

      button[type="submit"] {
        display: block;

  <body>
    <div class="container">
      <h1 class="text-center mt-5">Cadastrar imóvel</h1>
      <form action="cadastrar_imovel.php" method="POST">
        <div class="form-group">
          <label for="tipo_imovel">Tipo do Imóvel:</label>
          <select class="form-control" id="tipo_imovel" name="tipo_imovel">
            <option value="">Selecione...</option>
            <option value="casa">Casa</option>
            <option value="apartamento">Apartamento</option>
            <option value="terreno">Terreno</option>
            <option value="loja">Loja</option>
            <option value="galpao">Galpão</option>
            <option value="sala">Sala Comercial</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comprar_alugar">Comprar ou Alugar:</label>
          <select class="form-control" id="comprar_alugar" name="comprar_alugar">
            <option value="">Selecione...</option>
            <option value="comprar">Comprar</option>
            <option value="alugar">Alugar</option>
          </select>
        </div>
        <div class="form-group text-center">
          <label for="m2">Tamanho:</label>
          <select class="form-control" id="m2" name="m2" required>
            <option value="">Selecione...</option>
            <option value="0-50">Entre 0m² e 50m²</option>
            <option value="51-150">Entre 51m² e 150m²</option>
            <option value="151-250">Entre 151m² e 250m²</option>
            <option value="251-350">Entre 251m² e 350m²</option>
            <option value="351-450">Entre 351m² e 450m²</option>
            <option value="451-500">Entre 451m² e 500m²</option>
            <option value="501-600">Entre 501m² e 600m²</option>
            <option value="601-700">Entre 601m² e 700m²</option>
            <option value="701-800">Entre 701m² e 800m²</option>
            <option value="801-900">Entre 801m² e 900m²</option>
            <option value="901-1000">Entre 901m² e 1000m²</option>
            <option value=">1000">Acima de 1000m²</option>
          </select>
        </div>
        <div class="form-group text-center">
          <label for="cidade">Cidade desejada</label>
          <select class="form-control" id="cidade" name="cidade" required>
            <option value="">Selecione...</option>
            <option value="Barueri">Barueri</option>
            <option value="Carapicuíba">Carapicuíba</option>
            <option value="Cotia">Cotia</option>
            <option value="Diadema">Diadema</option>
            <option value="Embu">Embu</option>
            <option value="Embu-Guaçu">Embu-Guaçu</option>
            <option value="Ferraz de Vasconcelos">Ferraz de Vasconcelos</option>
            <option value="Francisco Morato">Francisco Morato</option>
            <option value="Franco da Rocha">Franco da Rocha</option>
            <option value="Guararema">Guararema</option>
            <option value="Guarulhos">Guarulhos</option>
            <option value="Itapecerica da Serra">Itapecerica da Serra</option>
            <option value="Itapevi">Itapevi</option>
            <option value="Itaquaquecetuba">Itaquaquecetuba</option>
            <option value="Jandira">Jandira</option>
            <option value="Juquitiba">Juquitiba</option>
            <option value="Mairiporã">Mairiporã</option>
            <option value="Mauá">Mauá</option>
            <option value="Mogi das Cruzes">Mogi das Cruzes</option>
            <option value="Osasco">Osasco</option>
            <option value="Pirapora do Bom Jesus">Pirapora do Bom Jesus</option>
            <option value="Poá">Poá</option>
            <option value="Ribeirão Pires">Ribeirão Pires</option>
            <option value="Rio Grande da Serra">Rio Grande da Serra</option>
            <option value="Salesópolis">Salesópolis</option>
            <option value="Santa Isabel">Santa Isabel</option>
            <option value="Santana de Parnaíba">Santana de Parnaíba</option>
            <option value="Santo André">Santo André</option>
            <option value="São Bernardo do Campo">São Bernardo do Campo</option>
            <option value="São Caetano do Sul">São Caetano do Sul</option>
            <option value="São Lourenço da Serra">São Lourenço da Serra</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Suzano">Suzano</option>
            <option value="Taboão da Serra">Taboão da Serra</option>
            <option value="Vargem Grande Paulista">Vargem Grande Paulista</option>         
          </select>
        </div>
        <div class="form-group">
          <label for="corpo_mensagem">Corpo da Mensagem:</label>
          <textarea class="form-control" id="corpo_mensagem" name="corpo_mensagem" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="preco_imovel">Preço do Imóvel:</label>
          <input type="text" class="form-control" id="preco_imovel" name="preco_imovel">
        </div>
        <div class="form-group">
          <label for="link">Link do Imóvel:</label>
          <input type="text" class="form-control" id="link" name="link">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
      </form>
    </div>
    <!-- Adicionando o JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  </body>
</html>
